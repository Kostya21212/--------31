<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн-магазин</title>
  <link rel="stylesheet" href="./css.css">
</head>
<body>

  <div class="categories">
    <!-- Лівий блок з категоріями -->
    <div id="categoryList">
      <button class="categoryBtn" data-category="electronics">
        <span class="span">Техніка</span>
      </button>
      <button class="categoryBtn" data-category="clothing">
        <span class="span">Одяг</span>
      </button>
      <button class="categoryBtn" data-category="books">
        <span class="span">Книги</span>
      </button>
      <button class="weather" onclick="showCityInput()">
        <span class="span">Погода <img class="weather-img" src="./image/10d.png" alt="weather"></span>
      </button>
      <button id="registrationBtn">
        <span class="span">Реєстрація</span>
      </button>
      
    </div>
  </div>
  

  <div id="weatherContainer" style="display: none;">
    <span class="close" onclick="closeWeatherInfo()">×</span>
   <div><input type="text" id="cityInput" placeholder="Введіть назву міста"><button onclick="getWeather()">Показати погоду</button></div> 
      <div id ='info-weather-block'>
      <h3>Місто<p class="text-info" id="city"></p></h3>
      <h3>Температура</h3>  <p class="text-info" id="temperature"></p>
      <h3>Тиск</h3>  <p class="text-info" id="pressure"></p>
      <h3>Опис</h3>  <p class="text-info" id="description"></p>
      <h3>Вологість</h3>  <p class="text-info" id="humidity"></p>
      <h3>Швидкість вітру </h3>  <p class="text-info" id="windSpeed"></p>
      <h3>Напрям вітру</h3>  <p class="text-info" id="windDirection"></p>
      </div>  
        
   
</div>
    
  
  
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle" style="text-align: center;"></h2>
      <ul id="modalProductList"></ul>
    </div>
  </div>
  <div id="orderModal" class="modal_order">
    <div class="modal-content2">
      <span class="close">&times;</span>
      <h2 class="order">Форма замовлення</h2>
      <form id="orderForm">
        <label for="customerName">ПІБ покупця:</label>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <label for="city">Місто:</label>
        <select class="order_info" id="city" name="city">
          <option value="Київ">Київ</option>
          <option value="Львів">Львів</option>
          <option value="Одеса">Одеса</option>
          <!-- Добавьте другие города здесь -->
        </select><br><br>

        <label for="deliveryBranch">Склад Нової пошти для надсилання:</label>
        <input type="text" id="deliveryBranch" name="deliveryBranch" required><br><br>

        <label>Оплата:</label><br>
        <input type="radio" id="cashOnDelivery" name="paymentMethod" value="Післяплата" required>
        <label for="cashOnDelivery">Післяплата</label><br>
        <input type="radio" id="creditCard" name="paymentMethod" value="Оплата банківською карткою" required>
        <label for="creditCard">Оплата банківською карткою</label><br><br>

        <label for="quantity">Кількість продукції:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="comment">Коментар до замовлення:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

        <button type="submit" class="submit">Підтвердити замовлення</button>
      </form>
    </div>
  </div>
  <div id="registrationModal" class="modal_registration">
    <div class="modal-content2">
      <span class="close">&times;</span>
      <h2 class="regist">Форма реєстрації</h2>
      <form id="registrationForm">
        <label for="firstName">Ім'я:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Прізвище:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="birthdate">Дата народження:</label>
        <input type="text" id="birthdate" name="birthdate" required><br><br>

        <label>Стать:</label><br>
        <input type="radio" id="male" name="gender" value="Чоловік">
        <label for="male">Чоловіча</label><br>
        <input type="radio" id="female" name="gender" value="Жінка">
        <label for="female">Жіноча</label><br><br>

        <label for="city">Місто:</label>
        <select class="registration_info" id="city" name="city">
          <option value="Київ">Київ</option>
          <option value="Львів">Львів</option>
          <option value="Одеса">Одеса</option>
          <!-- Добавьте другие города здесь -->
        </select><br><br>

        <label for="address">Адреса:</label><br>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

        <label>Мови, якими володіє:</label><br>
        <input type="checkbox" id="language1" name="language" value="Українська">
        <label for="language1">Українська</label><br>
        <input type="checkbox" id="language2" name="language" value="росіїська">
        <label for="language2">Російська</label><br>
        <input type="checkbox" id="language3" name="language" value="Англійська">
        <label for="language3">Англійська</label><br><br>

        <button type="submit" class="submit">Зберегти</button>
      </form>
    </div>
  </div>

  <script src="./js.js"></script>
</body>
</html>
